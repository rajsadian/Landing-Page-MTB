<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tanpa Batas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body class="font-monstserrat">
    <header class="bg-primary z-[9999]">
      <div class="container">
        <div class="flex justify-between items-center relative">
          <a href="#home">
            <img
              src="/dist/logo/mtb.png"
              alt=""
              width="50"
              class="drop-shadow-lg"
          /></a>
          <button
            class="block absolute right-0 lg:hidden"
            type="button"
            name="hamburger-button"
            id="hamburger-btn"
          >
            <span
              class="hamburger-line drop-shadow-lg transition-all duration-200 ease-in-out"
            ></span>
            <span
              class="hamburger-line drop-shadow-lg transition-all duration-500 ease-in-out"
            ></span>
            <span
              class="hamburger-line drop-shadow-lg transition-all duration-700 ease-in-out"
            ></span>
          </button>
          <nav class="">
            <div
              class="w-full my-9 px-8 py-7 -translate-y-60 shadow-lg backdrop-blur-sm bg-secondary absolute right-0 rounded-lg transition-all duration-700 ease-in-out lg:max-w-full lg:static lg:px-2 lg:py-2 lg:my-1 lg:-translate-y-0 lg:bg-transparent lg:shadow-none"
              id="mobile-nav"
            >
              <ul
                class="flex flex-wrap justify-between items-center gap-1 lg:justify-around lg:gap-5"
              >
                <li>
                  <a
                    href="#"
                    class="font-bold text-xl drop-shadow-lg text-primary lg:text-secondary"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="font-bold text-xl drop-shadow-lg text-primary lg:text-secondary"
                    >Tentang</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="font-bold text-xl drop-shadow-lg text-primary lg:text-secondary"
                    >Paket</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="font-bold text-xl drop-shadow-lg text-primary lg:text-secondary"
                    >Kontak</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <script src="/public/js/script.js"></script>
  </body>
</html>
